<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>msgflo-example-imageresize</title>
    <link rel="stylesheet" href="/assets/main.css">
    <script src="/assets/imageresize.js" type="text/javascript"></script>
  </head>
  <body>

  <section id='inputs'>
    <h3>Input generation</h3>
    <form id='jobrate' oninput="out.value=rate.value">
      <label for='rate'>Jobs created per minute (mean, Poisson distributed)</label>
      <input name='rate' type='range' value='0' min='0' max='300'></input>
      <output for='rate' name='out'>0</output>
    </form>

    <label for='images'>Number of images in job:</label>    
    <output name='images'>10</output>
  </section>

  <section id='history'>
    <h3>Job history</h3>
    <ol id='jobs'></ol>
  </section>

  <script type="text/javascript">
    imageresize.demo.run();
  </script>
  </body>

</html>
