resize:
  queue: "resize.IN" # The AMQP queue name
  deadline: 180       # 3 minutes, in seconds
  minimum: 0          # Minimum number of workers
  maximum: 3          # Maximum number of workers
  concurrency: 10     # How many messages are processed concurrently
  processing: 0.800   # 800 ms, in seconds
store:
  queue: "store.IN"
  deadline: 180
  minimum: 0
  maximum: 1
  concurrency: 10
  processing: 0.100
